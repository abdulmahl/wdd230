<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Table Build</title>
    <meta name="description" content="Assignment Portal for Monique Roberts: WDD230 Web Frontend Development at Brigham Young University - Idaho">
    <link href="styles/table.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
<body>
    <table>
        <caption>HTML Table</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr class="categories">
                <th class="top" scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premier</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td><div class="check"></div></td>
                <td><div class="check"></div></td>
                <td><div class="check"></div></td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td><div class="crossmark">&#10060;</div></div></td>
                <td><div class="check"></div></td>
                <td><div class="check"></div></td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td><div class="crossmark">&#10060;</div></td>
                <td><div class="crossmark">&#10060;</div></td>
                <td><div class="check"></div></td>
            </tr>
          
        </tbody>
    </table>

</body>
</html>
