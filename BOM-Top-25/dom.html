<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple DOM Traversal</title>
    <style>
      body {
        margin: 0;
      }

      div {
        display: flex;
        margin: .5rem;
        padding: 1rem;
        border: 3px solid black;
        min-height: 1rem;
        flex-grow: 1;
      }

      .grandparent {
        background-color: hsl(0, 50%, 50%);
        flex-direction: column;
      }

      .parent {
       background-color:hsl(100, 50%, 50%);
      }

      .child {
        background-color: hsl(200, 50%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="grandparent" id="grandparent-id">
      <div class="parent">
        <div class="child" id="child-id1"></div>
        <div class="child" id="child-id2"></div>
      </div>
      <div class="parent">
        <div class="child" id="child-id3"></div>
        <div class="child" id="child-id4"></div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
  </html>
